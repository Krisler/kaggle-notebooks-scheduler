name: Run Kaggle Notebooks Daily

on:
  schedule:
    - cron: "0 4 * * 2-6"  # 9:00 PM PST = 4:00 UTC
  workflow_dispatch:

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    env:
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python & Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade kaggle papermill nbformat

      - name: Setup Kaggle JSON
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          cat ~/.kaggle/kaggle.json

      - name: Run StockAnal Notebook
        run: |
          mkdir -p ./output
          papermill ./StockAnal.ipynb ./output/StockAnal_output.ipynb

      - name: Upload Notebook Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockAnal-outputs
          path: ./output
